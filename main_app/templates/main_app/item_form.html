{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit {{object.title}}</h1>
  {% else %}
    <h1>Add Item</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit!" class="add-item btn blue-grey lighten-2">
  </form>

  <script>
    var selectEl = document.getElementById('id_category');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
