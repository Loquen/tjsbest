{% extends 'base.html' %}
{% block content %}

<h1>Items List</h1>

{% for item in item_list %}
  <div class="card">
    <a href="{% url 'items_detail' item.id %}">
      <div class="card-content">
        <span class="card-title">{{ item.title }}</span>
        <p>Votes: {{ item.votes }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
