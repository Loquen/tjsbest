{% extends 'base.html' %}
{% block content %}

  <h1>{{user.username | title}}'s Profile</h1>
  <div class="row">
    <div class="col s6">
      {% for item in items %}
        <div class="card">
          <div class="card-content">
            <a href="{% url 'items_detail' item.id %}">
              <span class="card-title">{{ item.title }}</span>
            </a>
            <p>Votes: {{ item.votes }}</p>
            <a href="{% url 'upvote' item.id %}"><i class="material-icons">thumb_up</i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'downvote' item.id %}"><i class="material-icons">thumb_down</i></a>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="col s6">
      
      <table class="striped">
        <thead>
          <tr><th>{{user.username | title}}'s Stats</th></tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Number of Items posted:</strong></td>
          </tr>
          <!-- {% for comment in item.comment_set.all %}
            <tr>
              <td><strong>{{comment.user.username|title}}</strong></td>
              <td>{{comment.text}}</td>
              {% if user == comment.user %}
                <td><a href="{% url 'remove_comment' item.id comment.id %}">Delete</a></td>
              {% endif %}
            </tr>
          {% endfor %} -->
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
